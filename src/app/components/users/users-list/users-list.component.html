<h1>No Of Records: {{users.length}}</h1>
  <div class="search-results" scrollDir [scrollPercentage]=90>
    <div class="user" [ngClass]="{'active':user.active}" *ngFor="let user of users" (click)="userSelected(user)">
      <div>{{user.userName}}</div>
      <div>{{user.email}}</div>
      <div>{{user.mobile}}</div>
    </div>
  </div>
